<subheader-pn [title]="areasModel.name">
  <div class="p-3">
    <button
      class="btn btn-success"
      mdbTooltip="{{ 'Create' | translate }}"
      id="newOuterResourceBtn"
      (click)="showCreateAreaModal()">{{ 'New' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row p-1 mt-4 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th scope="col" class="table-header-sortable" id="idTableHeader"
            (click)="sortTable('id')">
          <div class="d-flex align-items-center justify-content-center">
            ID
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Id'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Id' && !areasRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Id' && areasRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>
        <th scope="col" class="table-header-sortable" id="nameTableHeader"
            (click)="sortTable('Name')">
          <div class="d-flex align-items-center justify-content-center">
            {{'Name' | translate}}
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Name'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Name' && !areasRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Name' && areasRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>
        <th scope="col" class="table-header-sortable" id="externalIdTableHeader"
            (click)="sortTable('ExternalId')">
          <div class="d-flex align-items-center justify-content-center">
            {{'External ID' | translate}}
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'ExternalId'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'ExternalId' && !areasRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'ExternalId' && areasRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>

        <th scope="col">
          {{ 'Actions' | translate }}
        </th>
      </tr>
      </thead>
      <tbody id="tableBody">
      <tr *ngFor="let area of areasModel.outerResourceList">
        <td id="outerResourceId">
          {{area.id}}
        </td>
        <td id="outerResourceName">
          {{area.name}}
        </td>
        <td id="outerResourceExternalId">
          {{area.externalId}}
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button mdbBtn class="btn-accent text-black-50 btn-icon mb-2"
                    mdbTooltip="{{ 'Edit' | translate }}"
                    id="outerResourceEditBtn"
                    (click)="showEditAreaModal(area)">
              <fa-icon icon="pen" [fixedWidth]="true" size="lg"></fa-icon>
            </button>
            <button mdbBtn class="btn-danger btn-icon mb-2 "
                    mdbTooltip="{{ 'Delete' | translate }}"
                    id="outerResourceDeleteBtn"
                    (click)="showDeleteAreaModal(area)">
              <fa-icon icon="trash-alt" [fixedWidth]="true" size="lg"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-between mr-2 ml-2">
    <div class="col-md-1">
      <page-size-pn
        [pageSize]="localPageSettings.pageSize"
        (onPageSizeChanged)="localPageSettings.pageSize = $event; areasRequestModel.pageIndex = 1;
        updateLocalPageSettings()">
      </page-size-pn>
    </div>
    <div class="col-md-4 ml-auto d-flex justify-content-end p-2">
      <pagination-pn *ngIf="areasModel.total > areasRequestModel.pageSize"
                     [limit]="areasRequestModel.pageSize"
                     [size]="areasModel.total"
                     [offset]="areasRequestModel.offset"
                     (onPageChanged)="changePage($event)"></pagination-pn>
    </div>
  </div>
</div>

<app-machine-area-pn-area-create #createAreaModal
                                 [mappingMachines]="mappingMachines"
                                 (onAreaCreated)="getAllAreas()">
</app-machine-area-pn-area-create>
<app-machine-area-pn-area-edit #editAreaModal
                               [mappingMachines]="mappingMachines"
                               (onAreaUpdated)="getAllAreas()"></app-machine-area-pn-area-edit>
<app-machine-area-pn-area-delete #deleteAreaModal
                                 (onAreaDeleted)="getAllAreas()"></app-machine-area-pn-area-delete>
