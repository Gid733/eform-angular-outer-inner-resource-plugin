<form #generateForm="ngForm" (ngSubmit)="onSubmit(generateForm.value)">
<div class="row pl-1">

    <div class="col-md-3">
      <div class="md-form" [owlDateTimeTrigger]="dateRangePicker">
        <i class="material-icons prefix">
          calendar_today
        </i>
        <input mdbInputDirective [mdbValidate]="false" ngModel
               name="dateRange" required
               type="text"   [owlDateTime]="dateRangePicker"
               class="form-control input-sm" id="dateFormInput">
        <label for="dateFormInput">{{'Selected date range' | translate}}</label>
      </div>
    </div>
    <div class="col-md-3 ng-select-wrapper">
      <ng-select
        class="custom"
        dropdownPosition="'bottom'"
        ngModel
        required
        name="type"
        [placeholder]="'Type' | translate"
        [items]="[
        {id: 1, name: 'Month'},
        {id: 2, name: 'Week'},
        {id: 3, name: 'Day'}
        ]"
        [clearable]="false"
        [bindLabel]="'name'"
        [bindValue]="'id'"
        id="typeSelector"></ng-select>
    </div>
    <div class="col-md-3 ng-select-wrapper">
      <ng-select
        class="custom"
        dropdownPosition="'bottom'"
        ngModel
        required
        name="relationship"
        [placeholder]="'Relationship' | translate"
        [items]="[
        {id: reportType.Month, name: reportType[reportType.Month] | translate },
        {id: reportType.Week, name: reportType[reportType.Week] | translate},
        {id: reportType.Day, name: reportType[reportType.Day] | translate}
        ]"
        [clearable]="false"
        [bindLabel]="'name'"
        [bindValue]="'id'"
        id="relationshipSelector"></ng-select>
    </div>
    <div class="col-md-3 text-center pt-3">
      <button class="btn btn-group btn-success" type="submit">
        {{'Generate' | translate}}
      </button>
      <button class="btn btn-group btn-success btn-icon" (click)="onSave(generateForm.value)">
        {{ 'Save' | translate }}
      </button>
    </div>


</div>
</form>


<owl-date-time
  [pickerType]="'calendar'"  #dateRangePicker></owl-date-time>
