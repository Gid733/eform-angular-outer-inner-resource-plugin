<subheader-pn [title]="'Machine Area plugin settings' | translate">
  <div class="p-3">
    <button
      class="btn btn-success" (click)="updateSettings()">{{ 'Save' | translate }}
    </button>
  </div>
</subheader-pn>


<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12 col-xs-12 control-block">
      <subheader-pn [title]="'Settings' | translate" [heandingSizeRem]="1">
      </subheader-pn>
      <div class="container-fluid">
        <div class="row" *ngIf="settingsModel.machineAreaSettingsList.length > 0">
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[0].value"
                     type="text" name="sdkconnectionstring" #sdkconnectionstring="ngModel"
                     id="sdkconnectionstring" class="form-control">
              <label for="sdkconnectionstring">{{'SDK connection string' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[1].value"
                     type="text" name="loglevel" #loglevel="ngModel"
                     id="loglevel" class="form-control">
              <label for="loglevel">{{'Log Level' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[2].value"
                     type="text" name="loglimit" #loglimit="ngModel"
                     id="loglimit" class="form-control">
              <label for="loglimit">{{'Log Limit' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[3].value"
                     type="text" name="maxparallelism" #maxparallelism="ngModel"
                     id="maxparallelism" class="form-control">
              <label for="maxparallelism">{{'Max parallelism' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[4].value"
                     type="text" name="numberofworkers" #numberofworkers="ngModel"
                     id="numberofworkers" class="form-control">
              <label for="numberofworkers">{{'Number of workers' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[5].value"
                     type="text" name="token" #token="ngModel"
                     id="token" class="form-control">
              <label for="token">{{'Token' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <ng-select [items]="templatesModel.templates"
                         bindLabel="label"
                         [placeholder]="settingsModel.machineAreaSettingsList[6].value || ('Selected template' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         (change)="onSelectedChanged($event)">
              </ng-select>
              <label >{{'SDK eForm ID' | translate}}</label>
            </div>
          </div>
          <div class="col-md-12">
            <div class="md-form input-group">
              <input mdbInputDirective
                     [mdbValidate]="false" [(ngModel)]="settingsModel.machineAreaSettingsList[7].value"
                     type="text" name="sdkSiteIds" #sdkSiteIds="ngModel"
                     id="sdkSiteIds" class="form-control">
              <label for="sdkSiteIds">{{'SDK site ids' | translate}}</label>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
