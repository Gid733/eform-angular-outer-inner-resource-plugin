dist: xenial
language: csharp
solution: MachineArea.Pn.sln
mono: none
dotnet: 2.2
services:
  - mysql
script:
  - echo 'deb http://www.rabbitmq.com/debian/ testing main' | sudo tee /etc/apt/sources.list.d/rabbitmq.list
  - wget -O- https://www.rabbitmq.com/rabbitmq-release-signing-key.asc | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install rabbitmq-server
  - sudo systemctl enable rabbitmq-server
  - sudo systemctl start rabbitmq-server
  - sudo rabbitmqctl add_user admin password 
  - sudo rabbitmqctl set_user_tags admin administrator
  - sudo rabbitmqctl set_permissions -p / admin ".*" ".*" ".*"
  - sudo rabbitmq-plugins enable rabbitmq_management	
  - wget http://localhost:15672/cli/rabbitmqadmin
  - chmod +x rabbitmqadmin
  - ./rabbitmqadmin declare queue name=eformsdk-input durable=true
  - ./rabbitmqadmin declare queue name=eform-angular-machinearea-plugin durable=true
  - dotnet restore eFormAPI/Plugins/MachineArea.Pn/MachineArea.Pn.sln
  - dotnet build eFormAPI/Plugins/MachineArea.Pn/MachineArea.Pn.sln
  - dotnet test -v n eFormAPI/Plugins/MachineArea.Pn/MachineArea.Pn.Test/MachineArea.Pn.Test.csproj
  - cd ../..
  - git clone --depth=50 --branch=master https://github.com/microting/eform-angular-frontend.git microting/eform-angular-frontend
  - cp -av microting/eform-angular-outer-inner-plugin/eform-client/src/app/plugins/modules/machine-area-pn microting/eform-angular-frontend/eform-client/src/app/plugins/modules/machine-area-pn
  - cp -av microting/eform-angular-outer-inner-plugin/eform-client/e2e/Tests/machine-area-settings microting/eform-angular-frontend/eform-client/e2e/Tests/machine-area-settings
  - cp -av microting/eform-angular-outer-inner-plugin/eform-client/wdio-headless-plugin-step2.conf.js microting/eform-angular-frontend/eform-client/wdio-headless-plugin-step2.conf.js
  - cd microting/eform-angular-frontend
  - dotnet restore -v q eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - dotnet build eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - cd ../..
  - mkdir -p microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins
  - cp -av microting/eform-angular-outer-inner-plugin/eFormAPI/eFormAPI.Web/Plugins/MachineArea microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins/MahcineArea
  - cd microting/eform-angular-frontend
  - cd eform-client && npm install
  - ../../eform-angular-machinearea-plugin/testinginstallpn.sh
  - npm start &
  - sleep 40
  - dotnet run --project ../eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
  - sleep 40
  - npm run testheadless
  - sleep 40
  - npm run testheadlessplugin
