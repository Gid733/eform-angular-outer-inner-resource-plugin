dist: xenial
language: csharp
solution: MachineArea.Pn.sln
mono: none
dotnet: 2.2
services:
  - mysql
script:
  - dotnet restore eFormAPI/Plugins/MachineArea.Pn/MachineArea.Pn.sln
  - dotnet build eFormAPI/Plugins/MachineArea.Pn/MachineArea.Pn.sln
  - dotnet test -v n eFormAPI/Plugins/MachineArea.Pn/MachineArea.Pn.Test/MachineArea.Pn.Test.csproj
  - cd ../..
  - git clone --depth=50 --branch=master https://github.com/microting/eform-angular-frontend.git microting/eform-angular-frontend
  - cp -av microting/eform-angular-machinearea-plugin/eform-client/src/app/plugins/modules/machine-area-pn microting/eform-angular-frontend/eform-client/src/app/plugins/modules/machine-area-pn
  - cp -av microting/eform-angular-machinearea-plugin/eform-client/e2e/Tests/machine-area-settings microting/eform-angular-frontend/eform-client/e2e/Tests/machine-area-settings
  - cp -av microting/eform-angular-machinearea-plugin/eform-client/wdio-headless-plugin-step2.conf.js microting/eform-angular-frontend/eform-client/wdio-headless-plugin-step2.conf.js
  - cd microting/eform-angular-frontend
  - dotnet restore -v q eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - dotnet build eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - cd ../..
  - mkdir -p microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins
  - cp -av microting/eform-angular-machinearea-plugin/eFormAPI/eFormAPI.Web/Plugins/MachineArea microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins/MahcineArea
  - cd microting/eform-angular-frontend
  - cd eform-client && npm install
  - cd src/app/plugins
  - sed '/\/\/ INSERT ROUTES HERE/i {' plugins.routing.ts -i
  - sed '/\/\/ INSERT ROUTES HERE/i path: "machine-area-pn",' plugins.routing.ts -i
  - sed '/\/\/ INSERT ROUTES HERE/i canActivate: [AuthGuard],' plugins.routing.ts -i
  - sed '/\/\/ INSERT ROUTES HERE/i loadChildren: "./modules/machine-area-pn/machine-area-pn.module#MachineAreaPnModule"' plugins.routing.ts -i
  - sed '/\/\/ INSERT ROUTES HERE/i }' plugins.routing.ts -i
  - cd ../../..
  - npm start &
  - sleep 40
  - dotnet run --project ../eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
  - sleep 40
  - npm run testheadless
  - sleep 40
  - dotnet run --project ../eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
  - sleep 40
  - npm run testheadlessplugin
