dist: xenial
language: csharp
solution: OuterInnerResource.Pn.sln
mono: none
dotnet: 2.2
addons:
  chrome: stable
services:
  - mysql
install:
  - nvm install 11.0.0
  - nvm use 11.0.0
  - pip install --user awscli
  - echo 'deb http://www.rabbitmq.com/debian/ testing main' | sudo tee /etc/apt/sources.list.d/rabbitmq.list
  - wget -O- https://www.rabbitmq.com/rabbitmq-release-signing-key.asc | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install rabbitmq-server
  - sudo systemctl enable rabbitmq-server
  - sudo systemctl start rabbitmq-server
  - sudo rabbitmqctl add_user admin password 
  - sudo rabbitmqctl set_user_tags admin administrator
  - sudo rabbitmqctl set_permissions -p / admin ".*" ".*" ".*"
  - sudo rabbitmq-plugins enable rabbitmq_management	
  - wget http://localhost:15672/cli/rabbitmqadmin
  - chmod +x rabbitmqadmin
  - ./rabbitmqadmin declare queue name=eformsdk-input durable=true
  - ./rabbitmqadmin declare queue name=eform-angular-outer-inner-resource-plugin durable=true
script:
  - dotnet restore eFormAPI/Plugins/OuterInnerResource.Pn/OuterInnerResource.Pn.sln
  - dotnet build eFormAPI/Plugins/OuterInnerResource.Pn/OuterInnerResource.Pn.sln
  - dotnet test -v n eFormAPI/Plugins/OuterInnerResource.Pn/OuterInnerResource.Pn.Test/OuterInnerResource.Pn.Test.csproj
  - cd ../..
  - git clone --depth=50 --branch=$TRAVIS_BRANCH https://github.com/microting/eform-angular-frontend.git microting/eform-angular-frontend
  - cp -av microting/eform-angular-outer-inner-resource-plugin/eform-client/src/app/plugins/modules/outer-inner-resource-pn microting/eform-angular-frontend/eform-client/src/app/plugins/modules/outer-inner-resource-pn
  - cp -av microting/eform-angular-outer-inner-resource-plugin/eform-client/e2e/Tests/outer-inner-resource-settings microting/eform-angular-frontend/eform-client/e2e/Tests/outer-inner-resource-settings
  - cp -av microting/eform-angular-outer-inner-resource-plugin/eform-client/e2e/Tests/outer-inner-resource-general microting/eform-angular-frontend/eform-client/e2e/Tests/outer-inner-resource-general
  - cp -av microting/eform-angular-outer-inner-resource-plugin/eform-client/e2e/Page\ objects/outer-inner-resource microting/eform-angular-frontend/eform-client/e2e/Page\ objects/outer-inner-resource
  - cp -av microting/eform-angular-outer-inner-resource-plugin/eform-client/wdio-headless-plugin-step2.conf.js microting/eform-angular-frontend/eform-client/wdio-headless-plugin-step2.conf.js
  - cd microting/eform-angular-frontend
  - dotnet restore -v q eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - dotnet build eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - cd ../..
  - mkdir -p microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins
  - cp -av microting/eform-angular-outer-inner-resource-plugin/eFormAPI/eFormAPI.Web/Plugins/OuterInnerResource microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins/OuterInnerResource
  - cd microting/eform-angular-frontend
  - mkdir -p /home/travis/build/microting/eform-angular-frontend/eform-client/errorShots
  - cd eform-client && npm install
  - ../../eform-angular-outer-inner-resource-plugin/testinginstallpn.sh
  - npm start &
  - dotnet run --project ../eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
  - sleep 40
  - npm run testheadless
  - npm run testheadlessplugin
  - aws s3 sync errorShots/ s3://$S3_STORAGE_FOLDER/OuterInnerResource/$TRAVIS_BUILD_NUMBER || true
  - aws s3 cp dotnet_log s3://$S3_STORAGE_FOLDER/OuterInnerResource/$TRAVIS_BUILD_NUMBER/dotnet_log || true
	
